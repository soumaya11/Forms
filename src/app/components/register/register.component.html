<section style="background-color: #eee;">
    <div>
        <div class="row d-flex justify-content-center align-items-center  ">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black mt-4 mb-4" style="border-radius: 25px; ">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center  ">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 ">Sign up</p>

                                <form class="mx-1 mx-md-4     ">
                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-user fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="text " class="form-control " name="username" [(ngModel)]="username" />
                                            <label class=" form-label ">Username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-user fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="text " class="form-control " name="name" [(ngModel)]="name" />
                                            <label class="form-label ">Your Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="email " class="form-control " name="email" [(ngModel)]="email" />
                                            <label class="form-label ">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="password" class="form-control " name="password " [(ngModel)]="password" />
                                            <label class="form-label ">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="tel " class="form-control " name="tel " [(ngModel)]="tel " />
                                            <label class="form-label ">Phone</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4 ">
                                        <i class="fas fa-key fa-lg me-3 fa-fw "></i>
                                        <div class="form-outline flex-fill mb-0 ">
                                            <input type="text " class="form-control " name="etablissement " [(ngModel)]="etablissement " />
                                            <label class=" form-label ">Etablissement</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                                        <button type="button " class="btn btn-success btn-lg " (click)="register() ">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">

                                <img src="assets/soumaya.png " class=" img-fluid " alt="Sample image ">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
