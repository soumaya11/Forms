<section class="main">
  <div class="container">
    <div class="text-center mb-5">
      <h3>{{ enquette?.titre }}</h3>
      <p class="lead">{{ enquette?.description }}</p>
    </div>
    <div>
      <button class="btn btn-outline-success" (click)="Show()">
        add Question
      </button>
      <div class="container text-center mx-4 my-4" *ngIf="add">
        <form>
          <input
            type="text"
            class="form-control my-4"
            [(ngModel)]="question"
            placeholder="question"
            name="question"
          />
          <input
            type="text"
            class="form-control my-4"
            [(ngModel)]="type"
            placeholder="type"
            name="type"
          />
          <button class="btn btn-success my-4" (click)="addQuestion()">
            add
          </button>
        </form>
      </div>
      <div class="container mt-4" *ngFor="let q of questions">
        <app-question-edit
          [question]="q"
          (deleteEvent)="deleteQuestion(q.id)"
          (StatusEvent)="changeQuestionStatus(q.id)"
        ></app-question-edit>
      </div>
    </div>
  </div>
</section>
