<section>
    <h1>
        Admins
    </h1>

    <button class="btn btn-lg btn-outline-success" (click)="changeShow()">Add new ADMIN</button>

    <div *ngIf="show" class="container align-items-center" style="width: 50%;">
        <form class="mx-1 mx-md-4     ">
            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-user fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="text " class="form-control " name="username" [(ngModel)]="username" />
                    <label class=" form-label ">Username</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-user fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="text " class="form-control " name="name" [(ngModel)]="name" />
                    <label class="form-label ">Your Name</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="email " class="form-control " name="email" [(ngModel)]="email" />
                    <label class="form-label ">Your Email</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-lock fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="password" class="form-control " name="password " [(ngModel)]="password" />
                    <label class="form-label ">Password</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-key fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="tel " class="form-control " name="tel " [(ngModel)]="tel " />
                    <label class="form-label ">Phone</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-key fa-lg me-3 fa-fw "></i>
                <div class="form-outline flex-fill mb-0 ">
                    <input type="text " class="form-control " name="etablissement " [(ngModel)]="etablissement " />
                    <label class=" form-label ">Etablissement</label>
                </div>
            </div>


            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                <button type="button " class="btn btn-success btn-lg " (click)="addAdmin() ">Register</button>
            </div>

        </form>
    </div>


    <table class="table table-striped mt-4">
        <thead class="thead-light">
            <tr>

                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of admins">

                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.tel}}</td>
                <td><button class="btn btn-outline-danger" (click)="delete(user.id)">delete</button></td>
            </tr>
        </tbody>
    </table>
</section>
